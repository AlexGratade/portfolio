<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mes projets - Portfolio Alexandre Gratade</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
    }
    main {
      padding: 40px 20px;
      background-color: #f9f9f9;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card h3 {
      margin: 15px 0 10px;
    }
    .card a {
      display: inline-block;
      margin: 10px 0 20px;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>

    <nav>

      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>

      <div class="card">
        <img src="/projet-en-details/images/placeholder.jpg" alt="Illustration Projet Jardinier">
        <h3>Projet Jardinier</h3>
        <a href="/projet-en-detailsprojet-jardinier.html">Voir le projet</a>
      </div>
      <div class="card">
        <img src="/projet-en-detailsimages/placeholder.jpg" alt="Illustration MVC_ProjectResto">
        <h3>MVC_ProjectResto</h3>
        <a href="/projet-en-detailsprojet-resto.html">Voir le projet</a>
      </div>
      <div class="card">
        <img src="/projet-en-detailsimages/placeholder.jpg" alt="Illustration Projet Spring Boot">
        <h3>Projet Spring Boot</h3>
        <a href="/projet-en-detailsprojet-springboot.html">Voir le projet</a>
      </div>
      <div class="card">
        <img src="/projet-en-detailsimages/placeholder.jpg" alt="Illustration Projet Analim">
        <h3>Projet Analim</h3>
        <a href="/projet-en-detailsprojet-analim.html">Voir le projet</a>
      </div>
      <div class="card">
        <img src="/projet-en-detailsimages/placeholder.jpg" alt="Illustration Projet Flutter">
        <h3>Projet Flutter</h3>
        <a href="/projet-en-detailsprojet-flutter.html">Voir le projet</a>
      </div>
      <div class="card">
        <img src="/projet-en-detailsimages/placeholder.jpg" alt="Illustration Gestion Parc Informatique">
        <h3>Gestion Parc Informatique</h3>
        <a href="/projet-en-detailsprojet-gestion-pc.html">Voir le projet</a>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Alexandre Gratade</p>
  </footer>

</html>
